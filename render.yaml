services:
  - type: web
    name: gamedownloadfree
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py makemigrations
      python manage.py migrate
      python manage.py create_admin   # ðŸ‘ˆ Add this line
      python manage.py collectstatic --noinput
    startCommand: gunicorn gamedownloadfree.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: gamedownloadfree.settings
      - key: PYTHON_VERSION
        value: 3.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_ADMIN_USERNAME
        value: admin
      - key: DJANGO_ADMIN_EMAIL
        value: admin@example.com
      - key: DJANGO_ADMIN_PASSWORD
        value: admin123

# ðŸ”¥ Move this outside the `services:` block
staticPublishPath: staticfiles
